<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reservar turno | LDMS STUDIO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <style>
    :root {
      --bg: #0f0f0f;
      --card: #151515;
      --primary: #f5c542;
      --accent: #f0a500;
      --text: #ffffff;
      --muted: #9a9a9a;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f1f1f, #0a0a0a 60%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, #1a1a1a, #0f0f0f);
      border-radius: var(--radius);
      padding: 22px 18px 26px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }

    .back {
      background: transparent;
      border: none;
      color: var(--primary);
      font-size: 1rem;
      cursor: pointer;
    }

    .title {
      flex: 1;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .section {
      margin-top: 14px;
    }

    .section h3 {
      font-size: 0.9rem;
      color: var(--muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .grid-dias {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .dia {
      padding: 10px 6px;
      border-radius: 12px;
      background: #1f1f1f;
      text-align: center;
      font-size: 0.9rem;
      cursor: pointer;
      border: 1px solid transparent;
      transition: .15s ease;
    }

    .dia.active {
      border-color: var(--primary);
      background: rgba(245,197,66,0.15);
    }

    .grid-horas {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .hora {
      padding: 10px 6px;
      border-radius: 12px;
      background: #1f1f1f;
      text-align: center;
      font-size: 0.9rem;
      cursor: pointer;
      border: 1px solid transparent;
      transition: .15s ease;
    }

    .hora.active {
      border-color: var(--primary);
      background: rgba(245,197,66,0.15);
    }

    .form {
      margin-top: 14px;
      display: grid;
      gap: 10px;
    }

    .form input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #101010;
      color: var(--text);
      font-size: 0.95rem;
    }

    .btn-confirmar {
      margin-top: 14px;
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      background: linear-gradient(135deg, #f5c542, #f0a500);
      color: #000;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(245,197,66,0.35);
    }

    .btn-confirmar:active {
      transform: scale(0.98);
      filter: brightness(0.95);
    }

    .nota {
      margin-top: 10px;
      font-size: 0.75rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <button class="back" onclick="volver()">‚Üê Volver</button>
      <div class="title">Reservar turno</div>
      <div style="width:32px"></div>
    </div>

    <div class="section">
      <h3>Eleg√≠ un d√≠a</h3>
      <div class="grid-dias" id="dias"></div>
    </div>

    <div class="section">
      <h3>Eleg√≠ un horario</h3>
      <div class="grid-horas" id="horas"></div>
    </div>

    <div class="section">
      <h3>Tus datos</h3>
      <div class="form">
        <input type="text" id="nombre" placeholder="Tu nombre" />
        <input type="tel" id="telefono" placeholder="Tu tel√©fono" />
      </div>
    </div>

    <button class="btn-confirmar" onclick="confirmarTurno()">
      Confirmar turno
    </button>

    <div class="nota">
      Te vamos a contactar si hay cambios en tu turno.
    </div>
  </div>

  <script>
    const diasContainer = document.getElementById("dias");
    const horasContainer = document.getElementById("horas");

    let diaSeleccionado = null;
    let horaSeleccionada = null;

    const dias = ["Hoy", "Ma√±ana", "Mi√©", "Jue", "Vie", "S√°b"];
    const horas = ["10:00", "11:00", "12:00", "14:00", "15:00", "16:00", "17:00", "18:00"];

    dias.forEach(d => {
      const div = document.createElement("div");
      div.className = "dia";
      div.innerText = d;
      div.onclick = () => {
        document.querySelectorAll(".dia").forEach(x => x.classList.remove("active"));
        div.classList.add("active");
        diaSeleccionado = d;
      };
      diasContainer.appendChild(div);
    });

    horas.forEach(h => {
      const div = document.createElement("div");
      div.className = "hora";
      div.innerText = h;
      div.onclick = () => {
        document.querySelectorAll(".hora").forEach(x => x.classList.remove("active"));
        div.classList.add("active");
        horaSeleccionada = h;
      };
      horasContainer.appendChild(div);
    });

    function volver() {
      window.location.href = "index.html";
    }

    function confirmarTurno() {
      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();

      if (!diaSeleccionado || !horaSeleccionada || !nombre || !telefono) {
        alert("Complet√° todos los datos para reservar el turno");
        return;
      }

      const turno = {
        dia: diaSeleccionado,
        hora: horaSeleccionada,
        nombre,
        telefono
      };

      console.log("Turno reservado:", turno);
      alert("Turno reservado con √©xito üôå\n" + diaSeleccionado + " a las " + horaSeleccionada);

      // Luego lo conectamos al backend (POST /turnos)
    }
  </script>

</body>
</html>
