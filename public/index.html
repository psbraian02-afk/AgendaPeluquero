<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>LDMS STUDIO | Agenda Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <style>
    :root {
      --bg: #0f0f0f;
      --card: #1b1b1b;
      --primary: #f5c542;
      --text: #ffffff;
      --muted: #b5b5b5;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f1f1f, #0a0a0a 60%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: linear-gradient(180deg, #1a1a1a, #0f0f0f);
      border-radius: var(--radius);
      padding: 28px 22px 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      text-align: center;
    }

    .logo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 14px;
      border: 3px solid var(--primary);
      background: #000;
    }

    h1 {
      font-size: 1.8rem;
      letter-spacing: 1.5px;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 22px;
    }

    .btn-reservar {
      display: block;
      width: 100%;
      padding: 16px 18px;
      border-radius: 14px;
      background: linear-gradient(135deg, #f5c542, #f0a500);
      color: #000;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
      box-shadow: 0 10px 24px rgba(245,197,66,0.35);
    }

    .btn-reservar:active {
      transform: scale(0.98);
      box-shadow: 0 6px 14px rgba(245,197,66,0.25);
      filter: brightness(0.95);
    }

    .footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- LOGO -->
    <img src="logo.png" alt="Logo LDMS STUDIO" class="logo">

    <!-- NOMBRE -->
    <h1>LDMS STUDIO</h1>
    <div class="subtitle">Barbería • Estudio</div>

    <!-- BOTÓN -->
    <button class="btn-reservar" onclick="irAReservar()">
      Reservar turno
    </button>

    <div class="footer">
      Agenda online • Atención por turnos
    </div>
  </div>

  <script>
    function irAReservar() {
      // Después lo conectamos al menú de horarios
      window.location.href = "reservar.html";
    }
  </script>

</body>
</html>
